<!doctype html>
<html lang="fr" data-theme="light" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrésenceLink - Connexion</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <nav
        class="flex items-center justify-between max-w-7xl mx-auto px-4 py-3"
      >
        <div class="flex items-center gap-2">
          <img src="/logo.png" alt="Logo PrésenceLink" width="40" height="40" />
          <div class="flex font-bold text-lg">
            <span class="text-green-700">Présence</span>
            <span class="text-gray-900">Link</span>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-1 flex items-center justify-center px-3 py-6">
      <div class="relative w-full max-w-sm">
        <!-- Logo superposé -->
        <div
          class="absolute left-1/2 -translate-x-1/2 -top-9 z-10 bg-white p-2 rounded-xl shadow-md border border-gray-100 transition-all duration-300 ease-out hover:shadow-lg hover:scale-105 cursor-pointer flex items-center justify-center"
        >
          <div class="flex items-center gap-2">
            <img
              src="/logo.png"
              alt="PrésenceLink"
              width="40"
              height="40"
              class="rounded-lg object-cover"
            />
            <div class="flex leading-tight">
              <span class="text-green-800 font-bold text-base">Présence</span>
              <span class="text-gray-900 font-bold text-base">Link</span>
            </div>
          </div>
        </div>

        <!-- Card de connexion -->
        <div
          class="card bg-white shadow-lg rounded-2xl transition-shadow duration-100 w-full"
        >
          <div class="card-body space-y-5 p-6">
            <h1 class="text-xl sm:text-2xl font-bold text-center text-gray-800">
              Connexion
            </h1>

            <!-- Message d'erreur -->
            <div
              th:if="${param.error}"
              class="alert alert-error shadow-sm w-full flex items-center gap-2 text-sm"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current shrink-0 h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>Email ou mot de passe incorrect</span>
            </div>

            <!-- Formulaire -->
            <form th:action="@{/login}" method="post" class="space-y-4">
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />

              <!-- Email -->
              <div class="form-control flex flex-col gap-1.5">
                <label for="email" class="label text-sm font-medium"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="exemple@presencelink.com"
                  class="input input-bordered w-full text-sm"
                  required
                />
              </div>

              <!-- Mot de passe -->
              <div class="form-control flex flex-col gap-1.5 relative">
                <label for="password" class="label text-sm font-medium"
                  >Mot de passe</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  class="input input-bordered w-full text-sm pr-10"
                  required
                />
              </div>

              <!-- Actions -->
              <div class="flex flex-col gap-2 text-xs mt-2 text-center">
                <a
                  href="/forgot-password"
                  class="text-green-700 hover:underline"
                  >Mot de passe oublié ?</a
                >
              </div>

              <!-- Bouton -->
              <div class="pt-2">
                <button
                  type="submit"
                  id="loginBtn"
                  class="btn bg-green-600 hover:bg-green-700 text-white w-full text-base font-medium flex items-center justify-center py-2"
                >
                  <span id="btnText">Se connecter</span>
                  <span id="spinner" class="hidden ml-2 animate-spin">⏳</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
